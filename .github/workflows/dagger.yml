name: Run Dagger Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  dagger-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dagger-io anyio

      - name: Run Dagger pipeline
        run: |
          python main.py
